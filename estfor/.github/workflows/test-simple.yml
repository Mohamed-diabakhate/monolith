name: Simple Test Workflow

on:
  push:
    branches:
      - main
      - feature
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Simple Test
        run: |
          echo "GitHub Actions is working!"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"

      - name: List Files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in repository:"
          ls -la
          echo "Files in .github/workflows:"
          ls -la .github/workflows/
          echo "Files in estfor directory:"
          ls -la estfor/
          echo "Files in estfor/.github/workflows:"
          ls -la estfor/.github/workflows/ || echo "No workflows in estfor subdirectory"
