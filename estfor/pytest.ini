[tool:pytest]
# Pytest configuration for EstFor Asset Collection System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests
    regression: Regression tests

# Test execution
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --durations=10
    --maxfail=10
    --reruns=2
    --reruns-delay=1
    --durations-min=1.0

# Async support
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Environment variables for testing
env =
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
    MONGODB_URI=mongodb://admin:password@localhost:27017/estfor_test?authSource=admin
    MONGODB_DATABASE=estfor_test
    MONGODB_COLLECTION=all_assets_test
    ESTFOR_API_URL=https://api.estfor.com
    # EstFor API doesn't require authentication
    # ESTFOR_API_KEY=test-api-key
    REDIS_URL=redis://localhost:6379/0
    CELERY_BROKER_URL=redis://localhost:6379/1
    CELERY_RESULT_BACKEND=redis://localhost:6379/2
    SECRET_KEY=test-secret-key
    API_KEY_HEADER=X-API-Key
    PROMETHEUS_MULTIPROC_DIR=/tmp
    MAX_WORKERS=2
    WORKER_TIMEOUT=60 