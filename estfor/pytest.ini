[tool:pytest]
# Pytest configuration for EstFor Asset Collection System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --cov-branch
    --cov-config=.coveragerc

# Test execution
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --durations-min=1.0

# Async support
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Environment variables for testing
env =
    ENVIRONMENT=test
    FIRESTORE_EMULATOR_HOST=localhost:8080
    ESTFOR_API_URL=https://api.estfor.com
    ESTFOR_API_KEY=test-api-key
    REDIS_URL=redis://localhost:6379/0
    CELERY_BROKER_URL=redis://localhost:6379/1
    CELERY_RESULT_BACKEND=redis://localhost:6379/2
    LOG_LEVEL=DEBUG 