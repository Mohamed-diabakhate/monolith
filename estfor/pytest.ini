# Note: Main pytest configuration moved to pyproject.toml
# This file is kept for environment variables and pytest-env plugin support

[tool:pytest]
# Environment variables for testing
env =
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
    MONGODB_URI=mongodb://admin:password@localhost:27017/estfor_test?authSource=admin
    MONGODB_DATABASE=estfor_test
    MONGODB_COLLECTION=all_assets_test
    ESTFOR_API_URL=https://api.estfor.com
    # EstFor API doesn't require authentication
    # ESTFOR_API_KEY=test-api-key
    REDIS_URL=redis://localhost:6379/0
    CELERY_BROKER_URL=redis://localhost:6379/1
    CELERY_RESULT_BACKEND=redis://localhost:6379/2
    SECRET_KEY=test-secret-key
    API_KEY_HEADER=X-API-Key
    PROMETHEUS_MULTIPROC_DIR=/tmp
    MAX_WORKERS=2
    WORKER_TIMEOUT=60