# Alert Rules for EstFor Asset Collection System
# Local deployment monitoring and alerting

groups:
  - name: estfor_alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"4..|5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: estfor-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job=~"estfor-app|estfor-worker"} == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: estfor-app
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name=~"estfor.*"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for {{ $labels.name }}"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name=~"estfor.*"} / container_spec_memory_limit_bytes{name=~"estfor.*"}) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for {{ $labels.name }}"

      # MongoDB Connection Issues
      - alert: MongoDBHighConnections
        expr: mongodb_connections_current > 100
        for: 2m
        labels:
          severity: warning
          service: mongodb
        annotations:
          summary: "High MongoDB connections"
          description: "MongoDB has {{ $value }} active connections"

      # Redis Memory Usage Alert
      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 80
        for: 3m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"

      # Disk Space Alert (if node-exporter is available)
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available"

      # Container Restart Alert
      - alert: ContainerRestarting
        expr: increase(container_start_time_seconds[15m]) > 0
        for: 1m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted in the last 15 minutes"
